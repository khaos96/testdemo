<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cars.css">
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.jpg" alt="logo image">
        <nav>
            <ul>
                <li><a >Home</a></li>
                <li><a href="index.html">Owners</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="insurance.html"> Insurance</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- contine informatii intrea header si footer -->
        <h2>Add new car </h2>
        
        <form class="form">
            <div class="wrapper">
        <div class="form-field1">
            <label for="brand-input" >Brand</label>
            <input type="text" id="brand-input">             
        </div>
        <div class="form-field2">
            <label for="model-input" >Model</label>
            <input type="text" id="model-input">              
        </div>
        <div class="form-field3">
            <label for="cubic-cap" >Cubic cap</label>
            <input type="text" id="cubic-cap">             
        </div>
     <div class="form-field4">
            <label for="serial-number" >Serial Number</label>
            <input type="text" id="serial-number">             
        </div>
        <div class="form-field5">
            <label for="type" >Car type</label>
            <select id="type">
                <optgroup label="small cars">
                <option >Sedan</option>
                <option >Coupe</option>
                <option >Break</option>
            </optgroup>
            <optgroup label="big cars">
                <option >Rodster</option>
                <option >Cabrio</option>
                <option >SUV</option>
            </optgroup>
            </select>             
        </div>
        <div class="form-field6">
            <label for="plates" >Car plates</label>
            <input type="text" id="plates">             
        </div>
        <div class="form-field7">
            <label for="power" >Car power</label>
            <input type="number" id="power">             
        </div>
     <div class="form-field8">
            <label for="owner-id" >Owner identification number</label>
            <select id="owenr-id">
                <option></option>
                <option></option>
            </select>             
     </div>
     <div class="form-field9">
        <p>Please select your fuel type</p>
        <input type="radio" id="benzine" name="fuel_type" value="Benzine">
        <label for="benzine" >Benzine</label>
        <input type="radio" id="diesel" name="fuel_type" value="Diesel">
        <label for="diesel" >Diesel</label>
        <input type="radio" id="electric" name="fuel_type" value="electric">
        <label for="electric" >Electric</label>           
 </div>

    </div>
    <div class="action-button"> 
        <button id="submit-button" type="submit">Add car</button>
        <button id="reset-button" type="reset">Reset form</button>
            </div>
    </form>
    </main>
</body>
</html>
